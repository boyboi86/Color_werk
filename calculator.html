			<div class="menu">

			  </form>
			  <ul>
			    <li class="hvr-underline-from-left"><a href="#all" data-toggle="pill">All &nbsp&nbsp &nbsp &nbsp </a></li>

			<!-- Main body -->
			<div class="calculator">
  <input type="textbox" class="textbox input-lg" readonly>
  <div class="container">
  <div class="buttons row">
    <div class="col-md-12">
    <button class="button btn btn-lg" value="AC">AC</button>
    <button class="button btn btn-lg" value="CE">CE</button>
    <button class="button btn btn-lg" value="%">%</button>
    <button class="button btn btn-lg" value="/">/</button>
    </div>
    <div class="col-md-12">
    <button class="button btn btn-lg" value="7">7</button>
    <button class="button btn btn-lg" value="8">8</button>
    <button class="button btn btn-lg" value="9">9</button>
    <button class="button btn btn-lg" value="*">*</button>
    </div>
    <div class="col-md-12">
    <button class="button btn btn-lg" value="4">4</button>
    <button class="button btn btn-lg" value="5">5</button>
    <button class="button btn btn-lg" value="6">6</button>
    <button class="button btn btn-lg" value="-">-</button>
    </div>
    <div class= "col-md-12">

    <button class="button btn btn-lg" value="2">2</button>
    <button class="button btn btn-lg" value="3">3</button>
    <button class="button btn btn-lg" value="+">+</button>
    </div>
    <div class="col-md-12">
    <button class="button btn btn-lg" value=".">.</button>
    <button class="button btn btn-lg" value="0"> 0 </button>
